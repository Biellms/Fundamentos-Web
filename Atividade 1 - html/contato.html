<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <header>
        <nav class="nav_links">

    </header>

    <div>
        <h1 id="titulo">Entre em contato comigo</h1>
        <br>
    </div>

    <!-- Início do formulário -->
    <form>

        <div class="container mb-50">
            <div>
                <form>
                    <label for="nome">Nome:</label> <br>
                    <input type="text" id="nome" onkeyup='validaNome()'>
                    <div id='txtNome'></div>
                    <br>
                    <label for="email">E-mail:</label> <br>
                    <input type="email" id="email" onkeyup='validaEmail()'>
                    <div id='txtEmail'></div>
                    <br>
                    <label for="assunto">Assunto:</label> <br>
                    <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                    <div id='txtAssunto'></div>
                    <br>
                    <br>
                    <button class="botao" onclick="enviar()">Enviar</button>
                </form>
            </div>

            <div class="ml-50">

                <p>Zona Leste - Vila itaim</p>
                <p>São Paulo - SP</p>

                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12307.731761452356!2d-46.38278377502155!3d-23.4925274617437!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1637850192769!5m2!1spt-BR!2sbr" 
                width="400" height="250" style="border:0;" allowfullscreen="" loading="lazy" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id='mapa'></iframe>
            </div>
        </div>

        <div class="footer-container">
            <div class="footer">
                <div class="footer-heading footer-1">
                    <h2>Contato</h2>
                    <a href="biell.mendes8@gmail.com">E-mail</a>
                    <a href="https://www.linkedin.com/in/gabriel-mendes-0706ab1b8/">LinkedIn</a>
                </div>
                <div class="footer-heading footer-2">
                    <h2>Portfólio</h2>
                    <a href="https://github.com/Biellms">GitHub</a>
                </div>
                <div class="footer-heading footer-3">
                    <h2>Telefone</h2>
                    <a href="https://github.com/Biellms">(11) 95977-5765</a>
                </div>
                <div class="footer-heading footer-4">
                    <h3>Gabriel Mendes &copy Todos os Direitos Reservados</h2>
                </div>
            </div>
